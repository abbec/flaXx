compiler:
  - gcc

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install libsdl1.2-dev
  - sudo apt-get -qq install libsdl-image1.2-dev
  - sudo apt-get -qq install libsdl-gfx1.2-dev

before_script:
  - mkdir build
  - cd build
  - cmake ../

